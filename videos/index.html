<html>
<head>
  <link href="https://cdnjs.loli.net/ajax/libs/video.js/7.21.0/video-js.min.css" rel="stylesheet" />

  <style>
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
}
.video-container {
    position: relative;
  width: 100%; 
  height: 100%; 
}
video, #my_video, .video-js, .vjs-default-skin
{
  position: absolute; 
  right: 0; 
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
  width: auto; 
  height: auto; 
}
  </style>
</head>
<body>
    <div class="container">
        <h1> hello world</h1>
        <div class="video-container">
            <video
                    id="my-video"
                    class="video-js vjs-default-skin"
                    controls
                    preload="auto"
                    data-setup='{"playbackRates": [0.5, 1,1.25,1.5,1.75,2,3] }'
                    >
                    <source src="https://api.onedrive.com/v1.0/shares/u!aHR0cHM6Ly8xZHJ2Lm1zL3YvcyFBaS10dXZpaDdkUjNpMmRqb2thUWhfU0MtaWJk/root/content" type="video/mp4" />
                    <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a
                    web browser that
                    <a href="https://videojs.com/html5-video-support/" target="_blank"
                                                                       >supports HTML5 video</a
                                                                   >
                    </p>
            </video>
        </div>
    </div>
  <script src="https://cdnjs.loli.net/ajax/libs/video.js/7.21.0/video.min.js"></script>
</body>
</html>
